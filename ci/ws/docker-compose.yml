version: "3.3"
services:
  yimmo-ws-server:
    image: "${IMAGE_NAME:-yimmo-ci-test:local}"
    ports:
      - "8081:8081"
    entrypoint: ["/usr/local/bin/yimmo-example-ws"]

  autobahn-ws-client:
    image: crossbario/autobahn-testsuite
    volumes:
      - ../../:/yimmo
      - ./config:/config
      - ./reports:/reports
    entrypoint: ["/bin/bash", "/yimmo/ci/ws/autobahn-entrypoint.sh"]
    tty: true

