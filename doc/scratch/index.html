<html>
    <head>
<style>
body {
    background: #000;
}

body p {
    display: block;
    margin-top:100px;
    margin-left: 100px;
    text-align: center;
    line-height: 115%;
    letter-spacing: -0.9em;
}

body code {
    font-family: 'Courier New';
    font-size: 3.0em;
    font-weight: 900;
}

body code span {
    position: relative;
}

span.g {
    color: #5E5;
    z-index: 200;
}

span.o {
    color: #e5a83c;
    z-index: 100;
}

span.p {
    color: #c0789d;
}

span.lg {
    color: #789a78;
}

span.r {
    color: #c25656;
}

span.lb {
    color: #779b9b;
}

</style>
    </head>
    <body>
        <p>
        <code class="logo">
            <span class="o">Y</span><span class="lg">I</span>
            <br />
            <span class="r">M</span><span class="lb">M</span><span class="p">O</span>
            </span>
        </code>
        </p>
    </body>
</html>
